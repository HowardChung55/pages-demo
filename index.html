<!--
    (創建一個README.md的檔案)：echo "# pages-demo" >> README.md
    (Git初始化)：git init
    (新增檔案)：git add README.md
    (輸入commit訊息)：git commit -m "first commit"
    (分支)：git branch -M main
    (Remote位置)：git remote add origin https://github.com/HowardChung55/pages-demo.git
    # 注意：把原本的 main 換成 master
    git push -u origin master
    - - -
    # 把新增在目錄的檔案全部記錄下來後，上傳
    git add *
    git commit -m "Add WebPages"
    git push origin
-->
